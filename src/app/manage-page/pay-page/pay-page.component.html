<ion-content style="width: 100%; height: 50%; top: 12%;">
  <ion-item>
    <ion-label position="floating">Digite a descrição da conta</ion-label>
    <ion-input type="text" name="description" [(ngModel)]="model.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Digite o valor a pagar</ion-label>
    <ion-input type="number" name="value" [(ngModel)]="model.value"></ion-input>
  </ion-item>
  <ion-item style="display: none;">
    <ion-input type="number" name="value" [(ngModel)]="model.type"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Data do pagamento</ion-label>
    <ion-datetime displayFormat="DD/MMM/YYYY" max="2100" pickerFormat="DD MMM YYYY" monthShortNames="{{months}}"
      placeholder="Selecione a data" doneText="Ok" cancelText="Cancelar" name="date" [(ngModel)]="model.date">
    </ion-datetime>
  </ion-item>
</ion-content>
<ion-content>
  <ion-item-divider class="ionItemDivider">
    <ion-label>
      Registros de Pagamentos
    </ion-label>
    <ion-button style="position: relative; left: 8%;" size="small" (click)="save()">Adicionar conta</ion-button>
  </ion-item-divider>
</ion-content>

<ion-content class="ionContent">
  <ion-list class="ionList">
    <ion-item class="ionItemTitle">
      <ion-label class="ionItemLabel">Descrição</ion-label>
      <ion-label class="ionItemLabel">Valor</ion-label>
      <ion-label class="ionItemLabel">Data</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let conta of contas">
      <ion-item class="ionItemTitle">
        <ion-label>
          {{conta.description}}
        </ion-label>
        <ion-label>
          R${{conta.value | number: '2.2-9' }}
        </ion-label>
        <ion-label>
          {{conta.date | date:'d/MM' }}
        </ion-label>
        <ion-icon class="ionIconRewind" name="rewind"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="trash" (click)="removeConta(conta)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
