<ion-item-divider>
  <ion-menu side="start" contentId="myContent">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Minha Página</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paper" slot="start"></ion-icon>
          <ion-label>Registrar Conta</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label>A pagar</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="wallet" slot="start"></ion-icon>
          <ion-label>A Receber</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Configurações</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div id="myContent" class="ion-page">
    <ion-buttons slot="start">
      <ion-menu-button style="position: relative; left: 85%; bottom: 6%;"></ion-menu-button>
    </ion-buttons>
  </div>

  <ion-label>
    Suas informações
  </ion-label>
</ion-item-divider>

<ion-slides #ionSlidesSaldoPagar pager="true" [options]="slideOpts"
  style="margin: 0; background-color: azure; bottom: 27%; height: 34%;">
  <ion-slide>
    <ion-card style="background-color: sienna; width: 76%; height: 87%;">
      <ion-card-content style="color: white;padding: 50px; width: -webkit-fill-available;">
        <ion-card-title style="color: white; font-size: large; position: absolute; right: 61%; top: 12%;">
          Saldo atual:
        </ion-card-title>
        <ion-label style="position: absolute; right: 10%; bottom: 0%; font-size: xx-large;">
          R$ 200,00
        </ion-label>
      </ion-card-content>
    </ion-card>
  </ion-slide>
  <ion-slide>
    <ion-card style="background-color: maroon; width: 76%; height: 87%;">
      <ion-card-content style="color: white;padding: 50px; width: -webkit-fill-available;">
        <ion-card-title style="color: white; font-size: large; position: absolute; right: 72%; top: 12%;">
          A pagar
        </ion-card-title>
        <ion-label style="position: absolute; right: 10%; bottom: 0%; font-size: xx-large;">
          R$ 200,00
        </ion-label>
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>

<ion-item-divider style="position: relative; bottom: 54%;z-index: 1;">
  <ion-label>
    Movimentações e Registros
  </ion-label>
</ion-item-divider>

<ion-content style="position: fixed; bottom: 24; flex-direction: column;">
  <ion-list style="position: absolute; bottom: 0%; margin: 0; padding: 0; height: 100%; top: 46%; width: 100%;">
    <ion-item style="background-color: azure;" *ngFor="let item of items">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
